<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/calculator.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <nav>
            <a class="navlinks" href="uniconver.html">Unit Convertion</a>
            <a class="navlinks" href="index.html">Currency Rate</a>
            <a class="navlinks" href="calculator.html">Caculator</a>
        </nav>
    </header>

    <div class="container">
        <div class="calculator-container">
            <h2>Calculator</h2>
            <div class="resultsec">
                <input type="text" name="resultat" id="textshow" value="0" disabled>
            </div>
            <div class="inputs">
                <button class="ac">AC</button>
                <button value="DEL">DEL</button>
                <button class="opt">&#37;</button>
                <button class="opt">&#247;</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button class="opt">&#215;</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button class="opt">&#8722;</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button class="opt">&#43;</button>
                <button value="0">0</button>
                <button value="00">00</button>
                <button>.</button>
                <button class="opt">&#61;</button>
            </div>
        </div>
    </div>

    <footer>
        <p class="footertxt">Made by
            <a href="https://github.com/real-nox"> Ranox</a>
        </p>
    </footer>
    <script src="../js/calculator.js"></script>
</body>

</html>
